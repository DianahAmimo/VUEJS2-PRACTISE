<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="vue-app">
      <p>
        ....................Data and Methods...........................
      </p>
      <h1>
        {{greet('Nachmittag')}}
      </h1>
      <p>
        Name: {{name}}

    <script src="app.js"></script>

</html>
