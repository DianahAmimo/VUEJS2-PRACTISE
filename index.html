<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="vue-app">
      <p>
        ....................Data and Methods...........................
      </p>
      <h1>
        {{greet('Nachmittag')}}
      </h1>
      <p>
        Name: {{name}}
      </p>
      <p>
        Job: {{job}}
      </p>
      <p>
        ....................Data Binding...........................
      </p>
      <a :href="website">The Net Ninja</a> <br><br>

      <input type="text" :value="name">

      <p v-html="websiteTag"></p>

      <p>
        ....................Events...........................
      </p>

      <button @click="add(1)">Add a year</button>

      <button @click="subtract(1)">Subtract a year</button>

      <button @dblclick="add(10)">Add 10 years</button>

      <button @dblclick="subtract(10)">Subtract 10 years</button>
      <p>
        My age is {{age}}
      </p>

      <div id="canvas" v-on:mousemove="updateXY">
        {{x}}, {{y}}
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
